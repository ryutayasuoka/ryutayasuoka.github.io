                    <div class="form-group">
                        <label for="check-out">チェックアウト</label>
                        <input type="date" id="#check-out" name="check-out" disabled="disabled" value="2014-01-01" />

                        <label for="people">宿泊人数</label>
                        <input type="number" id="#people" name="people" />

                        <input type="submit" name="submit" value="予約する"/>

                <div class="calendar-select clearfix">
                    <div class="prev">＜＜</div>
                    <div class="next">＞＞</div>
